<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://fonts.googleapis.com/css?family=Monoton|Roboto" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="/css/navbar.css">
	
  	<title>CyDorm Log In</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="/javascript/userManager.js"></script>

</head>
<body>

	<ul>
		<div class="left">
			<li><a href="/navbar" class="cyDormNavbar">CyDorm</a></li>
			<li><a href="/disputes" class="logOutNavbar">Disputes</a></li>
			<li><a href="/groceries" class="logOutNavbar">Groceries</a></li>
			<li><a href="/chores" class="logOutNavbar">Chores</a></li>
		</div>
		<div class="right">
		    <li><span th:utext="${userName}" class="accountNavbar"></span></li>
			<li><a href="/settings" class="settingsNavbar"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
			<li><form th:action="@{logout}" method="get"><button type="Submit" class="logOutNavbar">Log Out</button></form></li>
		</div>
	</ul>
	<div class="userManager">
	<div class="searchFilter">
	<input style="background-image:url('/images/searchicon.png');" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search" title="Type in a name">
	<form enctype="multipart/form-data" th:action="@{/admin/userManager}" method="post" id="userTxtForm">
	<div class="fileupload-btn-wrapper">
  		<button class="filebtn">Upload a file</button>
  		<input type="file" name="file" onchange="form.submit()"/>
	</div>	
	</form>
	<select name="cars" id="searchBy">
	    <option value="" disabled selected>Search By</option>
  		<option value="firstName">First Name</option>
  		<option value="firstName">First Name</option>
  		<option value="lastName">LastName</option>
  		<option value="netID">netID</option>
  		<option value="role">Role</option>
		<option value="location">Location</option>
		<option value="sublocation">Sublocation</option>
  		<option value="address">Address</option>
	</select>
	</div>
	<table id="userTable">
	<thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>NetID</th>
      <th>Role</th>
      <th>Location</th>
      <th>Sublocation</th>
      <th>Address</th>      
    </tr>
    </thead>
    <tbody>
    
    </tbody>
  </table>
    </div>
	
	
</body>
